io_manager:
  input_dir: /data/test_data
  input_description:
    raw_images:
      directory: images
      extension: ['raw', 'tif', 'tiff']
    referenced_images:
      directory: referenced_images
      extension: ['tif', 'tiff']
      pattern: 'Geo\s\d+_\d.tif'
    img_log: metadata/image.log
    imu_log: metadata/PresIMULog.csv
    gps_log: metadata/GPSLog.csv
  output_dir: ./test/test_data/temp
  output_description: {}
  file_exists: overwrite

global:
  # Coordinate reference-system employed
  crs: 'EPSG:3857'
  random_state: 159234

# Aesthetics
color_palette: deep